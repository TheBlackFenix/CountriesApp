<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-search-box placeholder=""
        (onValue)="searchByCapital($event)"
        ></shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col">
        <ul class="list-group">
            <li 
            *ngFor="let country of countries"
            class="list-group-item">
                {{country.capital}}
            </li>
        </ul>
    </div>
</div>
