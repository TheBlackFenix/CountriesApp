<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <!-- <shared-search-box placeholder=""
        (onDebounce)="searchByRegion($event)"
        ></shared-search-box> -->
        <button
        *ngFor="let region of regions"
        class="btn mx-2"
        (click)="searchByRegion(region)"
        [ngClass]="{'btn-outline-primary': regionSelected  === region }"
        >
            {{region}}    
        </button>
    </div>
    
</div>
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-country-table [countries]="countries"></countries-country-table>
    </div>
</div>
